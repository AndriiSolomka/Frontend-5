<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма реєстрації студента</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Реєстрація студента</h1>
        <p class="subtitle">Заповніть всі поля для успішної реєстрації</p>
      </header>

      <main class="main-content">
        <section class="form-section">
          <div class="form-container">
            <form class="registration-form">
              <div class="form-group">
                <label for="fullName" class="form-label">
                  <span class="label-text">ПІБ</span>
                  <span class="label-hint">Прізвище І.П.</span>
                </label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="form-input"
                  required
                  placeholder="Іванов І.І."
                />
              </div>

              <div class="form-group">
                <label for="faculty" class="form-label">
                  <span class="label-text">Факультет</span>
                  <span class="label-hint">2-4 літери</span>
                </label>
                <input
                  type="text"
                  id="faculty"
                  name="faculty"
                  class="form-input"
                  required
                  placeholder="ФІТ"
                />
              </div>

              <div class="form-group">
                <label for="birthdate" class="form-label">
                  <span class="label-text">Дата народження</span>
                  <span class="label-hint">ДД.ММ.РРРР</span>
                </label>
                <input
                  type="text"
                  id="birthdate"
                  name="birthdate"
                  class="form-input"
                  required
                  placeholder="01.01.2000"
                />
              </div>

              <div class="form-group">
                <label for="address" class="form-label">
                  <span class="label-text">Адреса</span>
                  <span class="label-hint">м. XXXXXX</span>
                </label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="form-input"
                  required
                  placeholder="м. 123456"
                />
              </div>

              <div class="form-group">
                <label for="email" class="form-label">
                  <span class="label-text">Електронна пошта</span>
                  <span class="label-hint">example@domain.com</span>
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                  placeholder="student@university.com"
                />
              </div>

              <button type="submit" class="submit-button">
                <span class="button-text">Зареєструватися</span>
                <svg
                  class="button-icon"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M5 12H19M19 12L12 5M19 12L12 19"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </form>
          </div>
        </section>

        <section class="interactive-section">
          <div class="interactive-container">
            <h2 class="section-title">Інтерактивна таблиця</h2>
            <p class="section-description">
              Оберіть колір та взаємодійте з таблицею
            </p>

            <div class="color-picker-container">
              <label for="colorPicker" class="color-picker-label"
                >Оберіть колір:</label
              >
              <input
                type="color"
                id="colorPicker"
                name="colorPicker"
                value="#6366f1"
                class="color-picker"
              />
            </div>

            <div class="table-container">
              <table class="number-table">
                <thead>
                  <tr>
                    <th colspan="6" class="table-header">Числова матриця</th>
                  </tr>
                </thead>
                <tbody id="numberTableBody"></tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
